<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: orange;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <h3>Pay 50Rs. to post your property</h3>
        <form id="paymentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="amount">Payment Amount:</label>
            <input type="number" id="amount" name="amount" value="50" readonly required>

            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" value="6304876735" readonly>

            <p>Or scan the QR code:</p>
            <img src="MyQR.jpg" width="300" height="300" alt="UPI QR Code" class="qr-code">

            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script>
        // Redirect to posting.html on form submission
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "booking.html"; // Redirect to posting.html
        });
    </script>
</body>
</html>
