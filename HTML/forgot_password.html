<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: orange; /* Change the background color to orange */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="email"], input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="button" id="sendOtpBtn">Send OTP</button>

            <div id="otpSection" class="hidden">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="5" required>

                <button type="button" id="verifyOtpBtn">Verify OTP</button>
            </div>

            <div id="passwordSection" class="hidden">
                <label for="newPassword">Type your new password:</label>
                <input type="password" id="newPassword" placeholder="New password" maxlength="5" required>

                <label for="confirmPassword">Confirm your password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" maxlength="5" required>

                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const passwordSection = document.getElementById('passwordSection');
        const form = document.getElementById('forgotPasswordForm');

        sendOtpBtn.addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (email) {
                // Simulate sending OTP email (replace with actual email sending logic)
                alert('OTP sent to ' + email);
                otpSection.classList.remove('hidden');
            }
        });

        verifyOtpBtn.addEventListener('click', function() {
            const otp = document.getElementById('otp').value;
            if (otp) {
                // Simulate OTP verification (replace with actual verification logic)
                alert('OTP verified');
                passwordSection.classList.remove('hidden');
            }
        });

       form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Check password length and capital letter
    const passwordRegex = /[A-Z]/;
    if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
    } else if (newPassword.length > 5 || !passwordRegex.test(newPassword)) {
        alert('Password must have at least one capital letter and should not exceed 5 characters');
    } else {
        // If everything is valid, redirect to the local home page
        window.location.href = 'projectAOOP1.html'; // Correct redirection
    }
});
    </script>
</body>
</html>
